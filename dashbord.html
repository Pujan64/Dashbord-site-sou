<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1e293b",
                        secondary: "#9b87f5",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gradient-to-br from-secondary/5 to-primary/5 min-h-screen">
    <!-- Sidebar -->
    <aside
        class="fixed top-0 left-0 h-screen w-64 bg-white/80 backdrop-blur-sm border-r border-gray-200 hidden md:block">
        <div class="p-4 border-b border-gray-200">
            <span class="text-xl font-semibold text-primary">Dashboard</span>
        </div>
        <nav class="pt-4">
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-secondary/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="ml-4">Dashboard</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-secondary/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                <span class="ml-4">Analytics</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-secondary/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <span class="ml-4">Users</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-secondary/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="ml-4">Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
        <div class="flex justify-around py-2">
            <a href="#" class="flex flex-col items-center p-2 text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                <span class="text-xs mt-1">Analytics</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <span class="text-xs mt-1">Users</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="md:pl-64">
        <!-- Header -->
        <header
            class="h-16 bg-white/80 backdrop-blur-sm border-b border-gray-200 flex items-center justify-between px-4 md:px-6">
            <h1 class="text-lg md:text-xl font-semibold text-primary">Overview</h1>
            <div class="flex items-center space-x-2 md:space-x-4">
                <button class="p-2 rounded-lg hover:bg-secondary/10 transition-colors relative" title="Button Description">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="flex items-center space-x-2 md:space-x-3">
                    <div class="w-8 h-8 rounded-full bg-secondary/10 flex items-center justify-center">
                        <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <span class="font-medium text-primary hidden md:block">Pujan Patel</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-6">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                <!-- Revenue Card -->
                <div
                    class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg p-4 md:p-6 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:bg-white/90">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Total Revenue</p>
                            <h3 class="text-xl md:text-2xl font-semibold mt-1 text-primary">$54,239</h3>
                        </div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm text-green-500">+12%</span>
                        <span class="text-sm text-gray-600 ml-1">vs last month</span>
                    </div>
                </div>

                <!-- Users Card -->
                <div
                    class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg p-4 md:p-6 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:bg-white/90">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Active Users</p>
                            <h3 class="text-xl md:text-2xl font-semibold mt-1 text-primary">2,419</h3>
                        </div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm text-green-500">+5.6%</span>
                        <span class="text-sm text-gray-600 ml-1">vs last month</span>
                    </div>
                </div>

                <!-- Sales Card -->
                <div
                    class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg p-4 md:p-6 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:bg-white/90">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Total Sales</p>
                            <h3 class="text-xl md:text-2xl font-semibold mt-1 text-primary">1,249</h3>
                        </div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm text-red-500">-2.4%</span>
                        <span class="text-sm text-gray-600 ml-1">vs last month</span>
                    </div>
                </div>

                <!-- Growth Card -->
                <div
                    class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg p-4 md:p-6 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:bg-white/90">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Growth Rate</p>
                            <h3 class="text-xl md:text-2xl font-semibold mt-1 text-primary">24.9%</h3>
                        </div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm text-green-500">+8.2%</span>
                        <span class="text-sm text-gray-600 ml-1">vs last month</span>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="mt-6 md:mt-8 bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg p-4 md:p-6">
                <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
                <div class="space-y-4">
                    <div class="h-12 bg-gray-100 rounded-md animate-pulse"></div>
                    <div class="h-12 bg-gray-100 rounded-md animate-pulse"></div>
                    <div class="h-12 bg-gray-100 rounded-md animate-pulse"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
